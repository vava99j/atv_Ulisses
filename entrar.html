        body {
            background: #f7f3ef;

            font-family: Arial, sans-serif;
            padding-top: 120px;

        .container {
            background: #fff;
            max-width: 400px;
            margin: 40px auto 0 auto;
            padding: 32px 28px 24px 28px;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(101,67,33,0.08);
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }

        .container h1 {
            color: #6d4c23;
            font-size: 2rem;
            margin-bottom: 18px;
            text-align: center;
            background: none;
            padding: 0;
        }

        .container h2 {
            font-size: 1.1rem;
            margin: 12px 0 6px 0;
            color: #3e2723;
        }

        .container input[type="text"],
        .container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 6px;
            border: 1px solid #bca18a;
            border-radius: 5px;
            font-size: 1rem;
            background: #f7f3ef;
            color: #3e2723;
            transition: border 0.2s;
        }

        .container input[type="text"]:focus,
        .container input[type="password"]:focus {
            border: 1.5px solid #6d4c23;
            outline: none;
        }

        .container button {
            background: #6d4c23;
            color: #fff;
            border: none;
            padding: 12px 0;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: bold;
            margin-top: 18px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .container button:hover {
            background: #3e2723;
        }

        #alert {
            margin-top: 18px;
            text-align: center;
            font-size: 1.1rem;
            color: #b71c1c;
            min-height: 24px;
        }

        @media (max-width: 500px) {
            .container {
                max-width: 98vw;
                padding: 16px 4vw 16px 4vw;
            }
        }
    </style>
</head>

    <div class="container">
        <h1>cadastre-se</h1>
        <h2>Qual seu email</h2>
        <input type="text" id="email" placeholder="qual seu email">

        <h2>Qual seu nome</h2>
        <input type="text" id="nome" placeholder="qual seu nome">

        <h2>Qual sua senha</h2>
        <input type="password" id="senha" placeholder="qual sua senha">

        <button onclick="validador()">entrar</button>
        <h3 id="alert"></h3>
    </div>

    <script>
        function validador() {
            const email = document.getElementById("email").value;
            const nome = document.getElementById("nome").value;
            const senha = document.getElementById("senha").value;
            const alertDiv = document.getElementById("alert");

            // Limpa mensagem anterior
            alertDiv.textContent = "";

            if (nome.length < 3) {
                alertDiv.textContent = "Nome inválido";
                return;
            }

            if (!(email.includes("@") && email.includes(".com"))) {
                alertDiv.textContent = "Email inválido";
                return;
            }

            if (!/[^a-zA-Z0-9]/.test(senha)) {
                alertDiv.textContent = "A senha deve conter caracteres especiais";
                return;
            }

            // Após validar o login com sucesso:
            localStorage.setItem("usuario", JSON.stringify({
                nome: nome,
                email: email
            }));
            localStorage.setItem("usuarioLogado", "true");
        
            alertDiv.style.color = "#6d4c23";
            alertDiv.textContent = "Cadastro realizado com sucesso!";
        }
    </script>
</body>
